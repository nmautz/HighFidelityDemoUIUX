<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>


  <style>

    body{
      font-family: Arial, Helvetica, sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin: 10vh;
    }


    h1{
      font-size: 50px;
      font-weight: 500;
      margin: 0;
      padding: 0;
      text-align: center;
      display: inline;
    }


    #statistics-btn{
      position: fixed;
      bottom: 0;
      right: 0;
      width: 50px;
      height: 50px;
      margin: 10px;
    }


    #task-pen-img{
      width: 50px;
      height: 50px;
      margin: 10px;
      display: inline;
    }

    #left-half-container, #right-half-container{
      background-color: #c9c8c8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #left-half-container button{
      width: 200px;
      height: 50px;
      margin: 10px;
      font-size: 20px;
      font-weight: 500;
      border-radius: 10px;
      border: none;
      background-color: #ffffff;
      cursor: pointer;
    }

    #left-half-container button:active{
      background-color: #bbbbbb;
    }
    
  </style>

</head>
<body>


  <div id="left-half-container">


    <h1>Study Session</h1>
    <button id="start-button">Start Session</button>
    <button id="join-session-button">Join Session</button>

  </div>

  <div id="right-half-container">
    <h1>Tasks</h1>
    <img id="task-pen-img" src="https://cdn-icons-png.flaticon.com/512/1860/1860115.png">
    <button class="task-btn">

      <div class="task-left">
        <p class="task-name">Burger Essay</p>
        <p class="task-date">Feb 15,2023</p>
      </div>

      <div class="task-right">
        <p class="task-difficulty-text">!!</p>
        <p class="delete-task-button">X</p>
      </div>
    </button>


    <p id="add-task-button">+</p>
  </div>

  <img id="statistics-btn" src="https://www.iconpacks.net/icons/1/free-chart-icon-646-thumb.png">
  
</body>
</html>
