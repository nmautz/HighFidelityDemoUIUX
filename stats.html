<!DOCTYPE html>
<html>
<head>
	<title>Example Page</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		.container {
			/* display: flex;
			flex-wrap: wrap;
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px; */
			width: 60%;
			/* padding-left: 200px;
			padding-right: 200px; */
			text-align: center;
			margin: 0 auto;
		}
        h1{
			text-align: center;
			font-size: 60px;
			text-decoration: underline;
			/* margin-top: 100px; */
        }
		h2{
			font-size: 30px;
			text-decoration: underline;
		}
		.back-btn {
			cursor: pointer;
			position: absolute;
			left: 20px;
			top: 45px;
			margin-right: 20px;
			height: 50px;
		}
		.back-btn:hover{
			transform: scale(1.1);
			transition: all 100ms;
		}
		.table {
			/* background-color: gray; */
			flex: 1;
			/* margin-right: 60px; */
			width: 100%;
			border-collapse: collapse;
			font-size: 20px;
			font-weight: bold;
		}
		.table td {
			padding: 20px;
		}
		.graph {
			flex: 1;
			height: 400px;
			margin-left: 20px;
			position: relative;
		}
		.graph .x-axis {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 40px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			font-size: 18px;
			font-weight: bold;
			padding: 0 20px;
		}
		.graph .x-axis .day {
			flex: 1;
			text-align: center;
		}
		.graph .y-axis {
			position: absolute;
			top: 0;
			left: 0;
			width: 40px;
			height: 85%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			font-size: 18px;
			font-weight: bold;
			padding: 20px 0;
		}
		.graph .y-axis .hour {
			transform: rotate(-90deg);
			text-align: center;
		}
        .graph .y-axis .label {
            position: absolute;
            top: 50%;
            left: -35px;
            transform: rotate(-90deg) translateY(-50%);
            font-size: 1em;
        }
		.graph .plot-area {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 40px;
			left: 40px;
			display: flex;
			flex-wrap: wrap;
			align-items: flex-end;
			justify-content: space-between;
		}
		.graph .plot-area .data-point {
			width: calc(100% / 7 - 10px);
			height: calc(10% - 10px);

			background-color: rgb(142, 142, 255);
			margin-bottom: 10px;
			margin-right: 10px;
			transition: all 0.1s ease-in-out;
		}
		.graph .plot-area .data-point:hover {
			transform: scale(1.05);
			background-color: rgb(89, 89, 255);
			cursor: pointer;
		}
	</style>
</head>
<body>
    <h1>My Study Data</h1>
    <a href="index.html"><img href="index.html" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="" class="back-btn"></a>
	<br>
	<div class="container">
		<h2>April 16th-22nd</h2>
		<div class="graph">
			<div class="y-axis">
                <div class="label">(Hours)</div> 
				<div class="hour">8</div>
				<div class="hour">7</div>
				<div class="hour">6</div>
				<div class="hour">5</div>
				<div class="hour">4</div>
				<div class="hour">3</div>
				<div class="hour">2</div>
				<div class="hour">1</div>
				<div class="hour">0</div>
			</div>
			<div class="plot-area">
				<div class="data-point" style="height: 20%;"></div>
				<div class="data-point" style="height: 50%;"></div>
				<div class="data-point" style="height: 30%;"></div>
				<div class="data-point" style="height: 80%;"></div>
				<div class="data-point" style="height: 10%;"></div>
				<div class="data-point" style="height: 40%;"></div>
				<div class="data-point" style="height: 70%;"></div>
			</div>
			<div class="x-axis">
				<div class="day">Mon</div>
				<div class="day">Tue</div>
				<div class="day">Wed</div>
				<div class="day">Thu</div>
				<div class="day">Fri</div>
				<div class="day">Sat</div>
				<div class="day">Sun</div>
			</div>
		</div>
		<table class="table" style="font-weight: bold;">
			<tr>
				<td>Average Time to Complete:</td>
				<td><u>5 hrs</u></td>
			</tr>
			<tr>
				<td>Average Group Size:</td>
				<td><u>4 People</u></td>
            </tr>
            <tr>
				<td>Total Tasks Completed:</td>
				<td><u>186 tasks</u></td>
			</tr>
		</table>
	</div>
</body>
</html>
