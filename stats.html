<!DOCTYPE html>
<html>
<head>
	<title>Example Page</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
            /* align-items: center; */
		}
		.back-btn {
			font-size: 40px;
			cursor: pointer;
            position: absolute;
            left: 20px;
            top: 40px;
			margin-right: 20px;
		}
		.table {
			flex: 1;
			margin-right: 60px;
			border-collapse: collapse;
			font-size: 20px;
		}
		.table td {
			padding: 20px;
			/* border: 1px solid black; */
		}
		.graph {
			flex: 1;
			height: 400px;
			/* border: 1px solid black; */
			margin-left: 20px;
			position: relative;
		}
		.graph .x-axis {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 40px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			font-size: 18px;
			font-weight: bold;
			padding: 0 20px;
		}
		.graph .x-axis .day {
			flex: 1;
			text-align: center;
		}
		.graph .y-axis {
			position: absolute;
			top: 0;
			left: 0;
			width: 40px;
			height: 85%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			font-size: 18px;
			font-weight: bold;
			padding: 20px 0;
		}
		.graph .y-axis .hour {
			transform: rotate(-90deg);
			text-align: center;
		}
		.graph .plot-area {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 40px;
			left: 40px;
			display: flex;
			flex-wrap: wrap;
			align-items: flex-end;
			justify-content: space-between;
		}
		.graph .plot-area .data-point {
			width: calc(100% / 7 - 10px);
			height: calc(10% - 10px);
			background-color: rgb(142, 142, 255);
			margin-bottom: 10px;
			margin-right: 10px;
			transition: all 0.2s ease-in-out;
		}
		.graph .plot-area .data-point:hover {
			transform: scale(1.05);
			background-color: rgb(89, 89, 255);
			cursor: pointer;
		}
        .y-axis .label {
            position: absolute;
            top: 50%;
            left: -35px; /* Adjust the distance from the y-axis */
            transform: rotate(-90deg) translateY(-50%);
            font-size: 1em;
            /* font-weight: bold; */
        }
        h1 {
            text-align: center;
            font-size: 60px;
        }
	</style>
</head>
<body>
    <h1>My Study Data</h1>
    <button class="back-btn">&#8592;</button>
    <br><br><br><br><br>
	<div class="container">
		<table class="table" style="font-weight: bold;">
			<tr>
				<td>Average Time to Complete:</td>
				<td><u>5 hrs</u></td>
			</tr>
			<tr>
				<td>Average Group Size:</td>
				<td><u>4 People</u></td>
            </tr>
            <tr>
				<td>Total Tasks Completed:</td>
				<td><u>186 tasks</u></td>
			</tr>
		</table>
		<div class="graph">
			<div class="y-axis">
                <div class="label">(Hours)</div> 
				<div class="hour">8</div>
				<div class="hour">7</div>
				<div class="hour">6</div>
				<div class="hour">5</div>
				<div class="hour">4</div>
				<div class="hour">3</div>
				<div class="hour">2</div>
				<div class="hour">1</div>
				<div class="hour">0</div>
			</div>
			<div class="plot-area">
				<div class="data-point" style="height: 20%;"></div>
				<div class="data-point" style="height: 50%;"></div>
				<div class="data-point" style="height: 30%;"></div>
				<div class="data-point" style="height: 80%;"></div>
				<div class="data-point" style="height: 10%;"></div>
				<div class="data-point" style="height: 40%;"></div>
				<div class="data-point" style="height: 70%;"></div>
			</div>
			<div class="x-axis">
				<div class="day">Mon</div>
				<div class="day">Tue</div>
				<div class="day">Wed</div>
				<div class="day">Thu</div>
				<div class="day">Fri</div>
				<div class="day">Sat</div>
				<div class="day">Sun</div>
			</div>
		</div>
	</div>
</body>
</html>
